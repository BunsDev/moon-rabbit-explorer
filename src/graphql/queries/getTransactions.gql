#import "../fragments/fragTransaction.gql"
#import "../fragments/fragPageInfo.gql"

query getTransactions(
  $addressHash: AddressHash,
  $blockNumber: Int,
  $blockHash: FullHash,
  $after: String,
  $before: String,
  $count: Int,
  $first: Int,
  $last: Int
  ) {
  transactions(
      after: $after,
      before: $before,
      count: $count,
      first: $first,
      last: $last,
      addressHash: $addressHash,
      blockHash: $blockHash,
      blockNumber: $blockNumber
    ) { 
      edges {
        node {
          ...fragTransaction
        }
      }
      pageInfo {
        ...fragPageInfo,
      }
     }
}
